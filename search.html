---
title: Search Results
layout: page
permalink: /search/
---
<form id="search-refine" action="{{ site.baseurl }}/search" method="get">
  <input type="text" id="search-box" name="query">
  <input type="submit" id="search-button" value="search">
</form>

<ul id="search-results"></ul>

<script type="text/javascript">
  console.log();

  window.store = {
    {% for post in site.posts %}
      "{{ post.url | slugify }}": {
        "title": "{{ post.title | xml_escape }}",
        "author": "{{ post.author | xml_escape }}",
        "category": "{{ post.category | xml_escape }}",
        "content": {{ post.content | strip_html | strip_newlines | jsonify }},
        "url": "{{ site.baseurl }}{{ post.url | xml_escape }}"
      }
      {% unless forloop.last %},{% endunless %}
      {% endfor %}
      ,
    {% for page in site.pages %}
      "{{ page.url | slugify }}": {
        "title": "{{ page.title | xml_escape }}",
        "author": "{{ page.author | xml_escape }}",
        "category": "{{ page.category | xml_escape }}",
        "content": {{ page.content | strip_html | strip_newlines | jsonify }},
        "url": "{{ site.baseurl }}{{ page.url | xml_escape }}"
      }
      {% unless forloop.last %},{% endunless %}
    {% endfor %}
  };
</script>
<script type="text/javascript" src="{{ site.baseurl }}/js/lunr.js"></script>
<script type="text/javascript" src="{{ site.baseurl }}/js/search.js"></script>
